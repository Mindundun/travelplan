    <script>
       function editMode() {
    // 모든 색상 선택기 요소를 표시
    document.querySelectorAll('.background-picker, .border-picker').forEach(picker => {
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    });
}
    function changeBackgroundColor(picker) {
        // 배경색 선택기가 변경될 때 배경색 설정
        const todoBox = picker.closest('.todo-box');
        todoBox.style.backgroundColor = picker.value;
    }

    function changeBorderColor(picker) {
        // 테두리색 선택기가 변경될 때 테두리 색상 설정
        const todoBox = picker.closest('.todo-box');
        todoBox.style.borderColor = picker.value;
    }
    </script>
